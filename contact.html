<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>About</title>
  </head>
  <body class="bg-light">
    <div class="row no-gutters bg-white shadow-sm">
      <div class="col-md-6 text-center text-white">
        <h1 class="float-md-left ml-md-3 p-4 mb-0 bg-info">Josh Rivera</h1>
      </div>
      <div
        class="col-md-6 d-flex flex-row justify-content-center align-items-center"
      >
        <a class="m-3 ml-md-auto text-muted" href="https://github.com/JRivera-31/portfolio-update/blob/master/index.html">About</a> |
        <a class="m-3 text-muted" href="https://github.com/JRivera-31/portfolio-update/blob/master/portfolio.html">Portfolio</a> |
        <a class="m-3 text-muted" href="https://github.com/JRivera-31/portfolio-update/blob/master/contact.html">Contact</a>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8">
        <div class="card m-3 mb-5">
          <div class="card-body text-muted">
            <h1 class="text-info">Contact</h1>
            <hr />
            <form>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Name</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="John Doe">
                  </div>
                <div class="form-group">
                  <label for="exampleFormControlInput1">Email address</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Messsage</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
            </form>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div
          class="copyright border-top border-info bg-secondary py-4 text-center text-white fixed-bottom"
          style="border-top-width: thick !important;"
        >
          &copy; Copyright Josh Rivera
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
