<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #282828;
      }

      #name {
        background-color: #190061;
        color: #5cdb95;
      }

      #nav{
        background-color: #0c0032;
      }

      #footer {
        background-color: #0c0032;
      }

      .card {
        background-color: #0c0032;
        color: #5cdb95;
      }

      .card-header {
        background-color: #0c0032;
        color: #5cdb95;
      }

      a {
        color: white
      }
    </style>
    <title>About</title>
  </head>
  <body>
    <div id="nav" class="row no-gutters shadow-sm">
      <div class="col-md-6 text-center">
        <h1 id="name" class="float-md-left ml-md-3 p-4 mb-0">Josh Rivera</h1>
      </div>
      <div
        class="col-md-6 d-flex flex-row justify-content-center align-items-center"
      >
      <a class="m-3 ml-md-auto text-light" href="index.html">About</a><p class="text-muted m-3">|</p>
      <a class="m-3 text-light" href="portfolio.html">Portfolio</a> <p class="text-muted m-3">|</p>
      <a class="m-3 text-light" href="contact.html">Contact</a>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8">
        <div class="card m-3 mb-5">
          <div class="card-body">
            <h1>Contact</h1>
            <hr />
            <form>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Name</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="John Doe">
                  </div>
                <div class="form-group">
                  <label for="exampleFormControlInput1">Email address</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Messsage</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <button class="rounded p-10px" type="submit">Submit</button>
            </form>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div
        id="footer"  
        class="copyright border-top border-primary py-4 text-center text-muted fixed-bottom"
          style="border-top-width: thick !important;"
        >
          &copy; Copyright Josh Rivera
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
